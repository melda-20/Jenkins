<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, Pink, #cccdbc);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .welcome-container h1 {
            font-size: 3rem;
            color: Pink;
            margin-bottom: 20px;
        }

        .welcome-container p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .welcome-container a {
            display: inline-block;
            text-decoration: none;
            font-size: 1rem;
            color: #fff;
            background: Pink;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .welcome-container a:hover {
            background: hotpink;
        }

        @media (max-width: 768px) {
            .welcome-container {
                padding: 20px;
            }

            .welcome-container h1 {
                font-size: 2.5rem;
            }

            .welcome-container p {
                font-size: 1rem;
            }

            .welcome-container a {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to MY Website!</h1>
        <p>Welcome!</p>
        <a href="#">Get Started</a>
    </div>
</body>
</html>
